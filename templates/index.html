<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e1e1e1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 32px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus { border-color: #ff4444; }
        input[type="text"]::placeholder { color: #555; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #ff4444;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) { background: #e03333; }

        .btn-download {
            flex: 1;
            justify-content: center;
            padding: 14px 20px;
            font-size: 0.95rem;
        }

        .btn-video {
            background: #ff4444;
            color: #fff;
        }

        .btn-video:hover:not(:disabled) { background: #e03333; }

        .btn-audio {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }

        .btn-audio:hover:not(:disabled) {
            background: #333;
            border-color: #ff4444;
        }

        .video-card {
            display: none;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-card.visible { display: block; }

        .video-card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            gap: 16px;
            color: #888;
            font-size: 0.8rem;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
        }

        .status {
            text-align: center;
            padding: 12px;
            margin-top: 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
        }

        .status.visible { display: block; }
        .status.loading { background: #1a1a2e; color: #7b8cde; }
        .status.error { background: #2e1a1a; color: #de7b7b; }
        .status.success { background: #1a2e1a; color: #7bde7b; }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 6px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .input-group { flex-direction: column; }
            .download-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <p class="subtitle">Download videos and audio at source quality</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here..." autofocus>
            <button class="btn btn-primary" id="fetchBtn" onclick="fetchInfo()">Fetch</button>
        </div>

        <div class="video-card" id="videoCard">
            <img id="thumbnail" src="" alt="Thumbnail">
            <div class="video-info">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-meta">
                    <span id="uploader"></span>
                    <span id="duration"></span>
                    <span id="views"></span>
                </div>
            </div>
        </div>

        <div class="download-buttons" id="downloadBtns" style="display:none;">
            <button class="btn btn-download btn-video" onclick="download('video')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Video (MP4)
            </button>
            <button class="btn btn-download btn-audio" onclick="download('audio')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                Audio (MP3)
            </button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let currentUrl = '';
        const urlInput = document.getElementById('urlInput');
        const fetchBtn = document.getElementById('fetchBtn');
        const videoCard = document.getElementById('videoCard');
        const downloadBtns = document.getElementById('downloadBtns');
        const status = document.getElementById('status');

        urlInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') fetchInfo();
        });

        function showStatus(msg, type) {
            status.className = `status visible ${type}`;
            status.innerHTML = type === 'loading'
                ? `<span class="spinner"></span>${msg}`
                : msg;
        }

        function hideStatus() {
            status.className = 'status';
        }

        async function fetchInfo() {
            const url = urlInput.value.trim();
            if (!url) return;

            fetchBtn.disabled = true;
            videoCard.classList.remove('visible');
            downloadBtns.style.display = 'none';
            showStatus('Fetching video info...', 'loading');

            try {
                const res = await fetch('/api/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await res.json();

                if (!res.ok) {
                    showStatus(data.error || 'Failed to fetch video info', 'error');
                    return;
                }

                currentUrl = data.url;
                document.getElementById('thumbnail').src = data.thumbnail;
                document.getElementById('videoTitle').textContent = data.title;
                document.getElementById('uploader').textContent = data.uploader;
                document.getElementById('duration').textContent = data.duration;
                document.getElementById('views').textContent =
                    data.view_count ? `${Number(data.view_count).toLocaleString()} views` : '';

                videoCard.classList.add('visible');
                downloadBtns.style.display = 'flex';
                hideStatus();
            } catch (err) {
                showStatus('Network error. Is the server running?', 'error');
            } finally {
                fetchBtn.disabled = false;
            }
        }

        function download(mode) {
            if (!currentUrl) return;
            showStatus(`Downloading ${mode === 'audio' ? 'audio' : 'video'}... This may take a moment.`, 'loading');

            const a = document.createElement('a');
            a.href = `/api/download?url=${encodeURIComponent(currentUrl)}&mode=${mode}`;
            a.click();

            setTimeout(() => {
                showStatus('Download started! Check your browser downloads.', 'success');
                setTimeout(hideStatus, 4000);
            }, 3000);
        }
    </script>
</body>
</html>
